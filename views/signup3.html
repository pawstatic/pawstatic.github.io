              <form class="petForm form">
                <div class="petForm__body">
                  <div class="row">
                    <div class="col-12">
                      <h2>How would you like to pay for your dog walk?</h2>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="cardHolder">Credit card holder name</label>
                        <input type="text" name="cardHolder" id="cardHolder" 
                        placeholder="Name on credit card" class="form-control">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <div class="form-group">
                          <label for="cardNumber">Credit card number</label>
                          <input type="number" name="cardNumber" id="cardNumber" 
                          placeholder="0000-0000-0000-0000" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4" id="expiry-mm">
                      <label for="month">Expiration date</label>
                      <select class="custom-select" id="month">
                        <option>Jan</option>
                      </select>
                    </div>
                    <div class="col-sm-4" id="expiry-yy">
                      <select class="custom-select" id="year">
                        <option>2018</option>
                      </select>
                    </div>
                    <div class="col-sm-4" id="card-cvc">
                      <label for="cvc">CVC</label>
                      <input type="number" name="cvc" id="cvc" placeholder="CVC" class="form-control">
                    </div>                  
                  </div> 
                  <div class="row pt-4">
                    <div class="col-12">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="saveCardNum" >
                        <label class="custom-control-label" for="saveCardNum">
                          Save this card for future use
                        </label>
                      </div>
                    </div>
                  </div>                  
                </div>
                <div class="row pl-3 pr-3">
                  <div class="col-12 petForm__footer">
                    <button class="btn btn-outline-primary  btn-lg" 
                            class="close" data-dismiss="modal" aria-label="Close">
                          EXIT
                    </button>
                    <button class="btn btn-primary btn-lg pull-right"
                            ng-click="nextTo('signup4')">
                      NEXT
                    </button>
                  </div>
                </div>
