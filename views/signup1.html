            <div class="section-signup__page-form col-md-7 col-sm-8 col-12 pl-0 pr-0"
                  >
              <form class="petForm form" name="petData" 
                  method="POST" ng-submit="nextTo()" novalidate>
                <div class="petForm__body">
                  <div class="row">
                    <div class="col-12">
                      <h2>Yay, we love dogs! Give us the basics about your pup.</h2>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="petname">Name</label>
                        <input type="text" name="petname" placeholder="Pet's name" class="form-control" ng-model="data.petname" required>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <input type="text" name="imageUrl" ng-model="data.imageUrl" style="display: none;"> 
                        <label class="upload">
                          <img ng-if="currentFile" ng-src="{{image_source}}" style="width:65px; height: 65px;">
                          <img src="img/upload.png" class="img-fluid">
                          <input ng-model="form.image" type="file" class="form-control input-lg" accept="image/*" onchange="angular.element(this).scope().uploadedFile(this)" style="display: none;">
                           <a href="" 
                           ng-click="submit()" 
                           style="color: #545871"> 
                            Upload a photo</a>
                        </label>

                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <label for="breed">Breed</label>
                      <input type="text" name="breed" class="form-control" placeholder="Pet's breed" ng-model="data.breed" required>
                    </div>
                    <div class="col-sm-6">
                      <label for="dob">Birthday</label>
                      <input type="date" name="dob" class="form-control" 
                            placeholder="DD/MM/YYY" ng-model="data.dob" required>
                    </div>
                  </div>
                  <div class="row pt-4">
                    <div class="col-md-6 col-sm-12 col-8">
                      <label>Gender</label>
                      <div class="gender">
                        <table >
                          <tr>
                            <td>
                              <div class="custom-control custom-radio col-6 ">
                                <input type="radio" id="female" name="gender" 
                                        class="custom-control-input" checked="" value="FEMALE" ng-model="data.gender" required>
                                <label class="custom-control-label" for="female">Female</label>
                              </div>
                            </td>
                            <td>
                              <div class="custom-control custom-radio col-6">
                                <input type="radio" id="male" name="gender" 
                                        class="custom-control-input" value="MALE" ng-model="data.gender" required>
                                <label class="custom-control-label" for="male">
                                  Male
                                </label>
                              </div>
                            </td>
                          </tr>
                        </table>
                      </div>                                         
                    </div>
                    <div class="col-md-6 col-sm-12 col-8">
                      <label>Spayed or Neutered</label>
                      <div class="medStatus">
                        <table >
                          <tr>
                            <td>
                              <div class="custom-control custom-radio col-6 ">
                                <input type="radio" id="spayed" name="status" 
                                      class="custom-control-input" checked="" 
                                      value="SPAYED" ng-model="data.status" required>
                                <label class="custom-control-label" for="spayed">
                                  Spayed
                                </label>
                              </div>
                            </td>
                            <td class="text-left">
                              <div class="custom-control custom-radio col-6">
                                <input type="radio" id="neutered" 
                                      name="status" class="custom-control-input" 
                                      value="NEUTERED" ng-model="data.status" required>
                                <label class="custom-control-label" for="neutered">
                                  Neutered
                                </label>
                              </div>
                            </td>
                          </tr>
                        </table>
                      </div> 
                    </div>
                  </div>
                  <div class="row pt-4">
                    <div class="col-12">
                      <label for="weight"> Weight</label>
                      <select class="custom-select" ng-model="data.weight" required>
                        <option selected="" value="50-100">50-100 lbs</option>
                        <option value="100-120">100-120 lbs</option>
                        <option value="120-150">120-150 lbs</option>
                        <option value="150-200">150-200 lbs</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row pl-3 pr-3">
                  <div class="col-12 petForm__footer">
                    <button class="btn btn-outline-primary btn-lg"
                            ng-click="resetProfile()" 
                            class="close" data-dismiss="modal" aria-label="Close">
                          EXIT
                    </button>
                    <button class="btn btn-primary btn-lg pull-right" 
                            type="submit" ng-disabled="petData.$invalid || petData.$pending"
                            >
                      NEXT
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>        
      <!--end content -->
